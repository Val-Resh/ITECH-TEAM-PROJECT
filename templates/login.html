{% extends 'base.html' %}
{% load static %}

{% block css_block %}
<link rel="stylesheet" href="{% static 'assets/css/form.css' %}" />
<link rel="stylesheet" href="{% static 'assets/css/cards2.css' %}" />
{% endblock %}

{% block title_block %}
Login
{% endblock %}

{% block body_block %}
<section id="banner">
	<div class="content">
		<form id="login_form" method="post" action="{%url 'login' %}">
			<h3>Login</h3>
			{% csrf_token %}
			<label for="username">Username</label>
			<input name="username" type="text" placeholder="Email or Phone" id="username">

			<label for="password">Password</label>
			<input name="password" type="password" placeholder="Password" id="password">
			{{login_message}}
			<button class="button primary" value="submit">Log in</button>
			<p>Didnâ€™t have an account? Go to <a href="/register">Register</a></p>
		</form>
	</div>
</section>
{% endblock %}
