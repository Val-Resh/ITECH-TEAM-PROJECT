<!DOCTYPE html>

<html>
    <head>
        <title>Study Monster</title>
    </head>

    <body>
        <h1>Add a user to {{ room.name }}</h1>
        <div>
            <form id="add_user_form" method="post" action="/rango/room/{{ room.slug }}/add_user/">
                {% csrf_token %}
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <input type="submit" name="submit" value="Add User" />
            </form>
        </div>
    </body>
</html>
